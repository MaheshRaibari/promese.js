<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    div#menu {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        margin: auto;
        background: #e5e5e5;
    }

    .col-md-4 {
        width: 32%;
        background: #c2c2c2;
    }
</style>

<body>
    <div id="menu"></div>


    <script>
        fetch("https://dummyjson.com/products")
            .then((Response) => { return Response.json() })
            .then((result) => {
                console.log(result)
                names(result.products)
            })

        function names(data) {

            const row = document.querySelector("#menu")
            row.setAttribute("class", "row")

            for (let i = 0; i < data.length; i++) {

                const divCreate = document.createElement("div");
                divCreate.setAttribute("class", "innerdiv col-md-4 mb-4 p-2 shadow rounded")

                let image = document.createElement("img");
                image.setAttribute("class", "img-fluid")
                image.src = data[i].thumbnail;

                let heading = document.createElement("h1");
                heading.innerHTML = data[i].title;

                let descripti = document.createElement("h3");
                descripti.innerHTML = data[i].description;

                let discountP = document.createElement("h5");
                discountP.innerHTML = data[i].discountPercentage;

                let ids = document.createElement("p");
                ids.innerHTML = data[i].id;

                document.querySelector("#menu").append(divCreate)
                document.querySelector("#menu").lastElementChild.append(image)
                document.querySelector("#menu").lastElementChild.append(heading)
                document.querySelector("#menu").lastElementChild.append(descripti)
                document.querySelector("#menu").lastElementChild.append(discountP)
                document.querySelector("#menu").lastElementChild.append(ids)
            }
        }
    </script>

</body>

</html>
